<!DOCTYPE html>
<html>
<head>
  <title>Lorem Ipsum Generator for Blogger</title>
  <meta charset="UTF-8">  <!-- Explicit UTF-8 Encoding -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-ui/3.9.3/css/material-ui.min.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif; /* Fallback to Arial if Roboto is unavailable */
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    @media (min-width: 768px) {
      .inline-inputs {
        display: flex;
        gap: 10px;
      }

      .inline-inputs > div {
        flex: 1;
      }

      input[type="number"],
      select {
        width: 100%;
      }
    }

    .generated-text {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      font-family: 'Arial Unicode MS', 'Lohit Bengali', Arial, sans-serif; /* Crucial for Bengali */
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h4 style="font-size: 24px; font-weight: 400; margin-bottom: 16px;">
      Lorem Ipsum Generator
    </h4>

    <div class="input-group inline-inputs">
      <div>
        <label for="language">Language:</label>
        <select id="language">
          <option value="latin">Latin</option>
          <option value="bengali">Bengali</option>
        </select>
      </div>
      <div>
        <label for="generationType">Generation Type:</label>
        <select id="generationType">
          <option value="paragraphs">Paragraphs</option>
          <option value="words">Words</option>
          <option value="characters">Characters</option>
        </select>
      </div>
    </div>

    <div class="input-group inline-inputs">
      <div>
        <label for="number">Number:</label>
        <input type="number" id="number" value="5" min="1">
      </div>
       <div>
        <label for="outputType">Output:</label>
        <select id="outputType">
          <option value="text">Text</option>
          <option value="html">HTML</option>
        </select>
      </div>
    </div>

    <button onclick="generateLoremIpsum()">Generate</button>
    <button onclick="copyToClipboard()">Copy</button>
    <button onclick="resetForm()">Reset</button>

    <div class="generated-text" id="lorem-ipsum-output">
      <!-- Lorem Ipsum will be inserted here -->
    </div>
  </div>

  <script>
    function generateLoremIpsum() {
      const language = document.getElementById('language').value;
      const generationType = document.getElementById('generationType').value;
      const number = parseInt(document.getElementById('number').value);
      const outputType = document.getElementById('outputType').value;

      let loremLatin = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";
      let loremBengali = "রূপকথার এক দেশে, এক সোনালী সকালে, রাজকুমারী মেঘমালা তার প্রাসাদের জানালায় দাঁড়িয়ে দূরের সবুজ পাহাড় দেখছিল। পাখির গান আর নদীর কলকল ধ্বনি তার মন ভরিয়ে তুললো। সে ভাবলো, আজ সে প্রজাপতিদের সাথে খেলবে আর ফুলের সাথে কথা বলবে।";

      let lorem = (language === 'bengali') ? loremBengali : loremLatin;
      const sentences = lorem.split('.');
      const words = lorem.split(' ');
      let generatedText = '';

      if (generationType === 'paragraphs') {
        for (let i = 0; i < number; i++) {
          let paragraph = '';
          for (let j = 0; j < 5; j++) {
            paragraph += sentences[Math.floor(Math.random() * sentences.length)].trim() + '. ';
          }
          generatedText += paragraph + '\n\n';
        }
      } else if (generationType === 'words') {
        for (let i = 0; i < number; i++) {
          generatedText += words[Math.floor(Math.random() * words.length)] + ' ';
        }
      }
      else if (generationType === 'characters') {
        for (let i = 0; i < number; i++) {
          generatedText += lorem.charAt(Math.floor(Math.random() * lorem.length));
        }
      }

      if(outputType === "html"){
          generatedText = generatedText.replace(/\n\n/g, "<p></p>");
          generatedText = "<p>" + generatedText + "</p>";
      }

      document.getElementById('lorem-ipsum-output').textContent = generatedText;
    }

    function copyToClipboard() {
      const textToCopy = document.getElementById('lorem-ipsum-output').textContent;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(textToCopy)
          .then(() => {
            alert('Text copied to clipboard!');
          })
          .catch(err => {
            console.error('Failed to copy text: ', err);
            alert('Failed to copy text. Please select and copy manually.');
          });
      } else {
        // Fallback for older browsers (requires user selection)
        const textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
          const successful = document.execCommand('copy');
          const msg = successful ? 'successful' : 'unsuccessful';
          console.log('Fallback: Copying text command was ' + msg);
          alert('Text copied to clipboard!');
        } catch (err) {
          console.error('Fallback: Oops, unable to copy', err);
          alert('Failed to copy text. Please select and copy manually.');
        }

        document.body.removeChild(textArea);
      }
    }

    function resetForm() {
      document.getElementById('language').value = 'latin';
      document.getElementById('generationType').value = 'paragraphs';
      document.getElementById('number').value = '5';
      document.getElementById('outputType').value = 'text';
      document.getElementById('lorem-ipsum-output').textContent = '';
    }
  </script>

</body>
</html>
